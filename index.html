<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Minecraft Maths Quest - Year 9 Adventure</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <style>
        /* Critical inline styles for immediate rendering */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #1e1e1e;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loader-content {
            text-align: center;
        }
        
        .loader-block {
            width: 60px;
            height: 60px;
            background: #5d8a42;
            margin: 0 auto 20px;
            animation: minecraft-pulse 1.5s ease-in-out infinite;
            image-rendering: pixelated;
            box-shadow: 
                3px 3px 0 #4a6f35,
                6px 6px 0 #3d5a2a;
        }
        
        @keyframes minecraft-pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->

        <!-- Progress Overview -->

                            <span id="progressPercent">0%</span> Complete

                </div>
                <div class="quick-stats">
                    <div class="quick-stat">
                        <span class="stat-number" id="topicsCompleted">0</span>

                    </div>
                    <div class="quick-stat">
                        <span class="stat-number" id="totalProblems">0</span>

                    <div class="quick-stat">

            </div>
        </section>

        <!-- Topics Grid -->
        <main class="topics-container">

            {

                description: 'Factor expressions like enchantment combos',

            {
                id: 'simultaneous-equations',
                number: 13,

        ];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved progress
            loadProgress();
            
            // Render topics
            renderTopics();
            
            // Hide loader
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 1000);
            
            // Setup event listeners
            setupEventListeners();
            
            // Check for achievements
            checkAchievements();
        });

        function loadProgress() {
            const savedData = localStorage.getItem('minecraftMathsProgress');
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('xp').textContent = data.xp || 0;
                document.getElementById('level').textContent = data.level || 1;
                document.getElementById('emeralds').textContent = data.emeralds || 0;
                
                // Update topics progress
                if (data.topics) {
                    data.topics.forEach(savedTopic => {
                        const topic = topics.find(t => t.id === savedTopic.id);
                        if (topic) {
                            topic.completed = savedTopic.completed || 0;
                            topic.unlocked = savedTopic.unlocked || topic.unlocked;
                        }
                    });
                }
            }
            
            updateProgressStats();
        }

        function updateProgressStats() {
            let totalCompleted = 0;
            let totalProblems = 0;
            let topicsCompleted = 0;
            
            topics.forEach(topic => {
                totalCompleted += topic.completed;
                totalProblems += topic.problems;
                if (topic.completed === topic.problems) {
                    topicsCompleted++;
                }
            });
            
            const progressPercent = Math.round((totalCompleted / totalProblems) * 100);
            
            document.getElementById('progressPercent').textContent = progressPercent + '%';
            document.getElementById('mainProgress').style.width = progressPercent + '%';
            document.getElementById('topicsCompleted').textContent = topicsCompleted;
            document.getElementById('totalProblems').textContent = totalCompleted;
            
            // Update streak (simplified)
            const lastVisit = localStorage.getItem('lastVisit');
            const today = new Date().toDateString();
            if (lastVisit !== today) {
                localStorage.setItem('lastVisit', today);
                const streak = parseInt(localStorage.getItem('streak') || 0) + 1;
                localStorage.setItem('streak', streak);
                document.getElementById('streak').textContent = streak;
            } else {
                document.getElementById('streak').textContent = localStorage.getItem('streak') || 1;
            }
        }

        function renderTopics() {
            const grid = document.getElementById('topicsGrid');
            grid.innerHTML = '';
            
            topics.forEach((topic, index) => {
                const isLocked = !topic.unlocked;
                const isCompleted = topic.completed === topic.problems;
                
                const topicCard = document.createElement('div');
                topicCard.className = `topic-card ${isLocked ? 'locked' : ''} ${isCompleted ? 'completed' : ''}`;
                topicCard.style.setProperty('--topic-color', topic.color);
                
                topicCard.innerHTML = `
                    <div class="topic-header">
                        <div class="topic-icon">${topic.icon}</div>
                        <div class="topic-number">#${topic.number}</div>
                    </div>
                    <div class="topic-content">
                        <h3 class="topic-title">${topic.title}</h3>
                        <p class="topic-subtitle">${topic.subtitle}</p>
                        <p class="topic-desc">${topic.description}</p>
                        <div class="topic-progress">
                            <div class="progress-mini">
                                <div class="progress-mini-bar" style="width: ${(topic.completed / topic.problems) * 100}%"></div>
                            </div>
                            <span class="progress-text">${topic.completed}/${topic.problems}</span>
                        </div>
                        <div class="topic-footer">
                            <span class="difficulty ${topic.difficulty}">${topic.difficulty}</span>
                            ${isLocked ? '<span class="locked-text">üîí Locked</span>' : 
                              isCompleted ? '<span class="completed-text">‚úÖ Complete</span>' : 
                              '<button class="start-btn">Start Quest</button>'}
                        </div>
                    </div>
                `;
                
                if (!isLocked && !isCompleted) {
                    topicCard.addEventListener('click', () => startTopic(topic));
                }
                
                grid.appendChild(topicCard);
            });
        }

        function startTopic(topic) {
            // Save current state
            saveProgress();
            
            // Navigate to topic page
            window.location.href = `topics/${topic.id}.html`;
        }

        function saveProgress() {
            const progressData = {
                xp: parseInt(document.getElementById('xp').textContent),
                level: parseInt(document.getElementById('level').textContent),
                emeralds: parseInt(document.getElementById('emeralds').textContent),
                topics: topics.map(t => ({
                    id: t.id,
                    completed: t.completed,
                    unlocked: t.unlocked
                })),
                shopItems: JSON.parse(localStorage.getItem('shopPurchases') || '{}')
            };
            
            localStorage.setItem('minecraftMathsProgress', JSON.stringify(progressData));
        }

        function setupEventListeners() {
            // Bottom navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Handle navigation
                    const page = this.dataset.page;
                    if (page === 'achievements') {
                        showAchievements();
                    } else if (page === 'shop') {
                        showShop();
                    }
                });
            });
            
            // Save progress on page unload
            window.addEventListener('beforeunload', saveProgress);
        }

        function checkAchievements() {
            // Check for various achievements
            const totalCompleted = topics.reduce((sum, t) => sum + t.completed, 0);
            
            if (totalCompleted === 1 && !localStorage.getItem('firstSteps')) {
                localStorage.setItem('firstSteps', 'true');
                showAchievement('First Steps', 'Complete your first problem!');
            }
        }

        function showAchievement(title, desc) {
            const popup = document.getElementById('achievementPopup');
            document.getElementById('achievementDesc').textContent = desc;
            
            popup.classList.add('show');
            
            // Play sound if available
            if ('vibrate' in navigator) {
                navigator.vibrate(200);
            }
            
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
            
            // Award XP
            const currentXP = parseInt(document.getElementById('xp').textContent);
            document.getElementById('xp').textContent = currentXP + 50;
            
            // Check for level up
            checkLevelUp();
        }

        function checkLevelUp() {
            const xp = parseInt(document.getElementById('xp').textContent);
            const currentLevel = parseInt(document.getElementById('level').textContent);
            const newLevel = Math.floor(xp / 500) + 1;
            
            if (newLevel > currentLevel) {
                document.getElementById('level').textContent = newLevel;
                showAchievement('Level Up!', `You reached level ${newLevel}!`);
                
                // Unlock new topics
                if (newLevel === 2) {
                    topics[6].unlocked = true;
                    topics[7].unlocked = true;
                }
                
                renderTopics();
            }
        }

        function showAchievements() {
            // This would show an achievements page
            alert('Achievements page coming soon!');
        }

        function showShop() {
            const modal = document.getElementById('shopModal');
            modal.classList.add('show');
            
            // Update emerald balance
            const emeralds = parseInt(document.getElementById('emeralds').textContent);
            document.getElementById('shopEmeralds').textContent = emeralds;
            
            // Show default category
            showShopCategory('powerups');
            
            // Setup category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    showShopCategory(this.dataset.category);
                });
            });
        }

        function showShopCategory(category) {
            const itemsContainer = document.getElementById('shopItems');
            const items = shopItems[category];
            const purchases = JSON.parse(localStorage.getItem('shopPurchases') || '{}');
            const emeralds = parseInt(document.getElementById('emeralds').textContent);
            
            itemsContainer.innerHTML = items.map(item => {
                const isPurchased = purchases[item.id];
                const canAfford = emeralds >= item.price;
                
                return `
                    <div class="shop-item ${isPurchased && item.type === 'permanent' ? 'purchased' : ''} ${!canAfford && !isPurchased ? 'locked' : ''}">
                        <div class="item-icon">${item.icon}</div>
                        <div class="item-info">
                            <h3 class="item-name">${item.name}</h3>
                            <p class="item-desc">${item.description}</p>
                            ${item.quantity ? `<span class="item-quantity">Quantity: ${item.quantity}</span>` : ''}
                        </div>
                        <div class="item-action">
                            ${isPurchased && item.type === 'permanent' ? 
                                '<button class="buy-btn owned">Owned</button>' :
                                `<button class="buy-btn ${canAfford ? '' : 'disabled'}" onclick="buyItem('${item.id}', '${category}')">
                                    <span class="price-icon">üíö</span>${item.price}
                                </button>`
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }

        function buyItem(itemId, category) {
            const item = shopItems[category].find(i => i.id === itemId);
            const emeralds = parseInt(document.getElementById('emeralds').textContent);
            
            if (emeralds < item.price) {
                alert('Not enough emeralds!');
                return;
            }
            
            // Deduct emeralds
            const newBalance = emeralds - item.price;
            document.getElementById('emeralds').textContent = newBalance;
            document.getElementById('shopEmeralds').textContent = newBalance;
            
            // Save purchase
            const purchases = JSON.parse(localStorage.getItem('shopPurchases') || '{}');
            if (item.type === 'permanent') {
                purchases[item.id] = true;
            } else {
                purchases[item.id] = (purchases[item.id] || 0) + (item.quantity || 1);
            }
            localStorage.setItem('shopPurchases', JSON.stringify(purchases));
            
            // Update shop display
            showShopCategory(category);
            
            // Save progress
            saveProgress();
            
            // Show purchase confirmation
            showAchievement('Purchase Complete!', `You bought ${item.name}!`);
            
            // Apply immediate effects
            if (item.id.includes('theme')) {
                applyTheme(item.id);
            }
        }

        function closeShop() {
            document.getElementById('shopModal').classList.remove('show');
        }

        function applyTheme(themeId) {
            // This would apply CSS theme changes
            document.body.className = themeId;
            localStorage.setItem('selectedTheme', themeId);
        }

        // Add emerald rewards for completing problems
        function awardEmeralds(amount) {
            const current = parseInt(document.getElementById('emeralds').textContent);
            document.getElementById('emeralds').textContent = current + amount;
            saveProgress();
        }
    </script>
