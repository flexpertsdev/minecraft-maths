<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Teacher Dashboard - Minecraft Maths</title>
    <link rel="stylesheet" href="styles.css">
    <script src="math-input.js"></script>
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }
        
        .dashboard-header {
            background: var(--mc-stone);
            color: white;
            padding: var(--spacing-xl);
            border-radius: 12px;
            margin-bottom: var(--spacing-xl);
            text-align: center;
        }
        
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }
        
        .stat-card {
            background: var(--bg-card);
            padding: var(--spacing-lg);
            border-radius: 12px;
            border: 2px solid var(--border-color);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--mc-emerald);
            display: block;
            margin: var(--spacing-sm) 0;
        }
        
        .work-history {
            background: var(--bg-card);
            padding: var(--spacing-lg);
            border-radius: 12px;
            border: 2px solid var(--border-color);
        }
        
        .topic-work {
            margin-bottom: var(--spacing-xl);
            padding-bottom: var(--spacing-xl);
            border-bottom: 2px solid var(--border-color);
        }
        
        .topic-work:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .problem-work {
            background: var(--bg-secondary);
            padding: var(--spacing-md);
            border-radius: 8px;
            margin-bottom: var(--spacing-md);
        }
        
        .work-content {
            background: var(--mc-dark);
            color: var(--mc-light-gray);
            padding: var(--spacing-md);
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            margin: var(--spacing-sm) 0;
        }
        
        .timestamp {
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        .export-buttons {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
        }
        
        .export-btn {
            background: var(--mc-emerald);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            min-width: 200px;
        }
        
        .export-btn:hover {
            background: var(--mc-dark-emerald);
        }
        
        .back-home {
            background: var(--mc-diamond);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
            margin-bottom: var(--spacing-lg);
        }
        
        @media (max-width: 768px) {
            .dashboard-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <a href="index.html" class="back-home">‚Üê Back to Home</a>
        
        <div class="dashboard-header">
            <h1>üìä Teacher Dashboard</h1>
            <p>Review student work and progress</p>
        </div>
        
        <div class="dashboard-stats" id="statsContainer">
            <!-- Stats will be populated here -->
        </div>
        
        <div class="export-buttons">
            <button class="export-btn" onclick="exportReport()">
                üìÑ Download Full Report
            </button>
            <button class="export-btn" onclick="exportJSON()">
                üíæ Export Raw Data (JSON)
            </button>
            <button class="export-btn" onclick="clearSelectedWork()">
                üóëÔ∏è Clear Work History
            </button>
        </div>
        
        <div class="work-history" id="workHistory">
            <h2>Student Work History</h2>
            <div id="workContent">
                <!-- Work history will be populated here -->
            </div>
        </div>
    </div>
    
    <script>
        // Load and display student data
        function loadDashboard() {
            const data = mathInput.exportWorkHistory();
            
            // Display stats
            const statsHTML = `
                <div class="stat-card">
                    <h3>Total XP</h3>
                    <span class="stat-value">${data.progress.xp || 0}</span>
                </div>
                <div class="stat-card">
                    <h3>Emeralds</h3>
                    <span class="stat-value">üíö ${data.progress.emeralds || 0}</span>
                </div>
                <div class="stat-card">
                    <h3>Problems Attempted</h3>
                    <span class="stat-value">${data.totalProblemsAttempted}</span>
                </div>
                <div class="stat-card">
                    <h3>Topics Started</h3>
                    <span class="stat-value">${Object.keys(data.studentWork).length}</span>
                </div>
            `;
            document.getElementById('statsContainer').innerHTML = statsHTML;
            
            // Display work history
            let workHTML = '';
            
            if (Object.keys(data.studentWork).length === 0) {
                workHTML = '<p>No work history found yet. Students need to attempt problems first.</p>';
            } else {
                for (const [topicId, problems] of Object.entries(data.studentWork)) {
                    workHTML += `<div class="topic-work">`;
                    workHTML += `<h3>üìö Topic: ${formatTopicName(topicId)}</h3>`;
                    
                    for (const [problemId, work] of Object.entries(problems)) {
                        const date = new Date(work.timestamp);
                        workHTML += `
                            <div class="problem-work">
                                <h4>Problem ${parseInt(problemId) + 1}</h4>
                                <p class="timestamp">üìÖ ${date.toLocaleString()}</p>
                                <div class="work-content">${work.work || 'No work shown'}</div>
                                <p><strong>Answer Given:</strong> ${work.answer || 'No answer'}</p>
                            </div>
                        `;
                    }
                    workHTML += `</div>`;
                }
            }
            
            document.getElementById('workContent').innerHTML = workHTML;
        }
        
        // Format topic names
        function formatTopicName(topicId) {
            return topicId.split('-').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }
        
        // Export functions
        function exportReport() {
            mathInput.downloadReport();
        }
        
        function exportJSON() {
            const data = mathInput.exportWorkHistory();
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `student-data-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function clearSelectedWork() {
            if (confirm('Are you sure you want to clear all work history? This cannot be undone.')) {
                localStorage.removeItem('mathWorkHistory');
                loadDashboard();
                alert('Work history cleared.');
            }
        }
        
        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', loadDashboard);
        
        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
